{% load static %}
{% load navbar %}
<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- LOAD CSS AND BASIC JS -->

    <!-- Bootstrap minified css -->
    <link rel="stylesheet" type="text/css" href='{% static "css/bootstrap.min.css" %}'/>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href='{% static "css/main.css" %}'/>
</head>
<body>
    {% navbar %}
    <div class="container">
        <div class="title">
            <div class="logo">
                <img src="{% static "images/logo.png" %}" class="img-responsive" alt="Logo Brand">
            </div>

            <h1>FEST TITLE</h1>
            <h4>A one-liner description of the fest</h4>

        </div>
    </div>

    <!-- Jquery minified js -->
    <script type="text/javascript" href='{% static "js/jquery.min.js"%}'></script>

    <!-- Bootstrap minified js -->
    <script type="text/javascript" href='{% static "js/bootstrap.min.js"%}'></script>
</body>
</html>
