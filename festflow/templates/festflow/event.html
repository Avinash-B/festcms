<!DOCTYPE html>
<html lang="en" class="demo-3 no-js">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="ANK 2016 - The Knowledge Fest by National Institute Of Technology Durgapur Maths N Tech Club">
	<meta name="keywords" content="MNTC,Ank 2K16" /> 
	<meta name="author" content="Maths n Tech Club"> 
	<title>ANK 2016! #LetTheFunBegin </title>	
	
	<!-- SOCIAL MEDIA META -->
	<meta property="og:title" content="ANK 2016 | The Knowledge Fest"/>
	<meta property="og:url" content="http://ank.mntc.in" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="MNTC NIT Durgapur presents ANK 2016 | The Knowledge Fest" />
	
	{% load staticfiles %}
	<!-- STYLE SHEETS-->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  <link href= "{% static "css/nav.css" %}" rel="stylesheet">

  <link href= "{% static "css/event.css" %}" rel="stylesheet">

		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  		<![endif]-->
</head>
<body>
  <!-- - NAVBAR - -->
  <span id="nav_expand_button" class="glyphicon glyphicon-th-list"></span>
  <nav id="main_nav">
    <div id="menu_container">
      <span id="menu_close" class="glyphicon glyphicon-remove-circle"></span>

      <div id="nav_logo_container">
        <img class="nav_logo" id="outer_logo_circle" src="{% static "images/logo_outer_circle.png" %}">
        <img class="nav_logo" id="inner_logo_circle" src="{% static "images/logo_inner_circle.png" %}">
        <img class="nav_logo" id="logo_inner_most" src="{% static "images/logo_inner_most.png" %}">
      </div>

      <ul class="nav_list">
        <a href="/"><li class="nav_list_item">Home</li></a>
        <a href="/about"><li class="nav_list_item">About</li></a>
        <a href="/events"><li class="nav_list_item">Events</li></a>
        <a href="/sponsors"><li class="nav_list_item">Sponsors</li></a>
        <a href="/contact"><li class="nav_list_item">Contact Us</li></a>
      </ul>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <!-- EVENTS -->
  <div id="background-container">
    <div id="events-container" class="container">
      <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
          <div class="event-wrapper">
          {% for event in all_events %}
          <a href="{{ event.get_absolute_url }}">
            {% if event.logo %}
            <img src="{{ event.logo.url }}" alt= {{ event.name }} class="img-responsive">
            {% else %}
            <img src="{% static "img/1.png" %}" />
            {% endif %}
            <h2>{{ event.name }}</h2>
            <p>{{ event.description }}</p>
            <button>View</button>
          </a>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- - - - -Default Script files- - - - -->

  <script type="text/javascript" src="{% static "js/jquery.js" %}"></script> 
  <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/nav.js" %}"></script>

</body>
</html>
