  <!-- Reachus -->
  <div class="container-fluid" id="reachus-container">
    <div class="row">
      <div id="gmap_canvas"></div>
    </div>
  </div>

  <!-- - - - -Default Script files- - - - -->

  <script type="text/javascript" src="{% static "js/jquery.js" %}"></script> 
  <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/nav.js" %}"></script>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key={{google_api_key}}&sensor=false"></script>
  <script type="text/javascript">
    function init_map(){
      var myOptions = {
        zoom:14,
        center:new google.maps.LatLng(23.548713113007558,87.29176031213376),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        styles: [{"featureType":"water","elementType":"geometry","stylers":[{"color":"#193341"}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#2c5a71"}]},{"featureType":"road","elementType":"geometry","stylers":[{"color":"#29768a"},{"lightness":-37}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#406d80"}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#406d80"}]},{"elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#3e606f"},{"weight":2},{"gamma":0.84}]},{"elementType":"labels.text.fill","stylers":[{"color":"#ffffff"}]},{"featureType":"administrative","elementType":"geometry","stylers":[{"weight":0.6},{"color":"#1a3541"}]},{"elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#2c5a71"}]}],
        disableDefaultUI: true
      };
      map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
      marker = new google.maps.Marker({
        map: map,position: new google.maps.LatLng(23.548713113007558, 87.29176031213376)
      });
      infowindow = new google.maps.InfoWindow({
        content:"<b>NIT durgapur</b><br/>Mahatma Gandhi Road<br/>713209 Durgapur"
      });
      google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
      infowindow.open(map,marker);
    }
    google.maps.event.addDomListener(window, 'load', init_map);</script>

  </body>
  </html>
